    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

        <div class="container" id="makevisible">
            <br><br><br>
            <div id = "displayactor"></div>
            <br>
            <div class="well form-inline text-left" id="contact_form">
                <fieldset>
                    <!-- Form Name -->
                    <legend class="text-left">Client Request Details</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Event Type</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-play-circle"></i></span>
                                <input id="eventType" placeholder="Type of event" class="form-control" type="text">
                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp</span>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <input id="description" placeholder="Describe the event" class="form-control" type="text">

                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp</span>

                    <!-- Number input-->
                    <div class="form-group">
                        <label class="control-label">Expected number</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
                                <input id="attendees" placeholder="Attendees" class="form-control" type="number">
                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp</span>

                    <!-- Number input-->
                    <div class="form-group">
                        <label class="control-label">Planned budget</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                                <input id="budget" placeholder="Expected budget" class="form-control" type="number">
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">From</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input id="from" placeholder="Insert Date" class="form-control" type="datetime-local">
                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp</span>
                    <div class="form-group">
                        <label class="control-label">To</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                <input id="to" placeholder="Insert Date" class="form-control" type="datetime-local">
                            </div>
                        </div>
                    </div>
                    <br><br>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Decorations</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-tree-deciduous"></i></span>
                                <textarea id="decorations" placeholder="Describe the decorations..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp</span>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Food</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                                <textarea id="food" placeholder="Describe the food needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>

                    <br><br>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Drinks</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span>
                                <textarea id="drinks" placeholder="Describe the drink needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>  
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp</span>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Filming</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-facetime-video"></i></span>
                                <textarea id="filming" placeholder="Describe the filming needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>

                    <br><br>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Audio</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-music"></i></span>
                                <textarea id="audio" placeholder="Describe the audio needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp</span>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Artwork</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></span>
                                <textarea id="artwork" placeholder="Describe the artwork needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>

                    <br><br>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Computer-related issues</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i></span>
                                <textarea id="computer" placeholder="Describe the computer needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>
                    <span>&nbsp&nbsp&nbsp&nbsp&nbsp</span>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="control-label">Other</label>
                        <div class="inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-alert"></i></span>
                                <textarea id="other" placeholder="Describe any other needs..." class="form-control" rows="3" cols="68"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <br><br>

                    <!-- Button -->
                    <div class="form-group controlbutton">
                        <label class="control-label"></label>
                        <div class="">
                            <button type="submit" class="btn btn-warning" id= "submitSummary" onclick="submitSummary()"> Send <span class="glyphicon glyphicon-send" ></span></button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <!-- /.container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
