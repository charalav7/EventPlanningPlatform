        <div class="container" id="makevisible">
            <br><br><br>
            <div id = "displayactor"></div>
            <br>
            <div class="well form-horizontal" id="contact_form">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Financial Request</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label">Reason</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea id="reason" placeholder="Write here the reason for budget negotiation..." class="form-control"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Number input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Amount</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
                                <input id="amount" placeholder="Amount needed" class="form-control" type="number">
                            </div>
                        </div>
                    </div>

                    
                    <br>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-5 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning" id= "submit" onclick="submitBudNeg()"> Send <span class="glyphicon glyphicon-send" ></span></button>
                        </div>
                    </div>
                </fieldset>
            </div>
